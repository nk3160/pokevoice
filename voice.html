//ポケモンのドット絵が押されたら
var openImg = function( id ){

//押されたドット絵のidを取得
num = id - 1;
//鳴き声選出
audio.src = audioArr[num];
//鳴き声再生
audio.play();

}

//数値検索機能
var searchPoke = function(){

var value = prompt("図鑑No. を半角数字で入力。（1 ~ 649）");

//検索No.のドット絵のidを取得
num = value - 1;
//鳴き声選出
audio.src = audioArr[num];
//鳴き声再生
audio.play();

if (value >= 1051){
    alert("無効なNo.です。");
}

if (value >= 650 && value <= 1050){
    alert("入力値の No."+ value +" は、Webに登録されておりません。");
}

if (value <= 0){
    alert("無効なNo.です。");
}
}

  function clickBtn(){

    const poke = document.form.pokelist;

    // 値(数値)を取得
    const num = poke.selectedIndex;

    console.log(num + 1);

    //鳴き声選出
    audio.src = audioArr[num];
    //鳴き声再生
    audio.play();

  }
